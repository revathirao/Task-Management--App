<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Task Management App</title>
</head>

<body>


    <main class="app-container">

        <h2>Task Management App</h2>

        <!-- Input fields for adding new task with task-name, category, deadline, and status. -->

        <div id="app-container1">
            <label for="task-name">Task Name </label>
            <input id="task-name" type="text" placeholder="Enter taskn name"></Input>

            <label for="category">Category </label>
            <input id="category" type="text" placeholder="Enter category"></Input>

            <label for="deadline">Deadline </label>
            <input id="deadline" type="date" placeholder="Enter deadline"></Input>

            <!-- <!-- dropdown buuon to filterstatus -->

            <label for="status">Status </label>
            <Select id="status">
                <option value="In-progress" selected>In-progress</option>
                <option value="Completed">Completed</option>
                <option value="Overdue">Overdue</option>
            </Select>
        </div>

        <!-- add task button -->

        <button id="add-task-btn">Add New Task</button>
        <!-- Remove Task button -->
        <button id="remove-task-btn">Remove Task</button>
        <button id="update-task-btn">Update Task</button>

        <!-- List of tasks-->

        <div id="task-list-container">
            <h3>Task-List</h3>
            <Select id="filter-status">
                <option value="All" selected>All Status</option>
                <option value="In-progress">In-progress</option>
                <option value="Completed">Completed</option>
                <option value="Overdue">Overdue</option>
            </Select>

            <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>

            <ul id="task-list">

            </ul>
        </div>



    </main>


</body>

</html>
